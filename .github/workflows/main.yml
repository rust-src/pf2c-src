name: Build with MSBuild (VS2022 + v120 toolset)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSBuild and v120 toolset
        uses: microsoft/setup-msbuild@v1
        with:
          vs-version: '[17.0,18.0)'
          components: Microsoft.VisualStudio.Component.VC.v120

      - name: Diagnostic - List installed VS components
        run: |
          & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -products * -format json

      - name: Run createpf2.bat
        run: |
          cd src
          .\createpf2.bat

      - name: Find MSBuild path
        id: msbuild
        run: |
          choco install vswhere -y
          $MSBuildPath = &"${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe
          echo "MSBuildPath=$MSBuildPath" >> $env:GITHUB_ENV

      - name: Build with MSBuild
        run: |
          & "$env:MSBuildPath" "src\pf2.sln" /p:Configuration=Release /p:PlatformToolset=v120
